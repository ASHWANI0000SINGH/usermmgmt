<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_management_app</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <h3>App Name</h3>
            </div>



            <div class="list-items">
                <ul>
                    <li><a href="/login.html"> Sign In</a></li>
                    <li><a href="#"> Sign Up</a></li>

                </ul>
            </div>
            <div class="check-btn">
                <button class="submit-btn ">Logout</button>
            </div>
        </div>

        <div class="line"></div>



        <form autocomplete="off" id="addSignUpForm">
            <div class="sign-up ">

                <div class="sign-up-body   ">

                    <!-- <div class="sign-up-login">
                        <h3> User Regestration </h3>
                    </div> -->

                    <div>
                        <label for="Name">Name</label>
                        <input type="text" name="" id="user_name" required>
                        <!-- <span class="name-error error">  name field is empty</span> -->
                        <p class="name-error error" id="name_error" style="color: red; margin-left: 120px; margin-top:-20px; font-size: small;" id="contact_error"> Name field is empty</p>
                    </div>

                    <div>
                        <label for="contact">Contact</label>
                        <input type="number" name="" id="contact" required>
                        <!-- <span class="contact-error error">  contact field is empty</span> -->
                        <!-- margin-left: 120px; margin-top:-20px; font-size: small; -->
                        <p class="contact-error error" style="color: red; margin-left: 120px; margin-top:-20px; font-size: small;" id="contact_error"> contact field is empty</p>
                    </div>



                    <div>
                        <label for="Email">Email</label>
                        <input type="email" name="" id="email" required>
                        <!-- <span class="email-error error">  email field is empty or invalid</span> -->
                        <p class="email-error error" id="email_error" style="color: red; margin-left: 120px; margin-top:-20px; font-size: small;" id="contact_error"> email field is empty or invalid</p>

                    </div>


                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <!-- <span class="password-error error">  password field is empty</span> -->
                        <p class="password-error error" id="password_error" style="color: red; margin-left: 120px; margin-top:-20px; font-size: small;" id="contact_error"> password field is empty</p>
                    </div>


                    <div>

                        <button type="submit" class="submit-btn" id="submit-button"> Sign Up</button>
                    </div>



                </div>


            </div>

        </form>




        <div id="test-table">
            <button id="test">test</button>
            <table id="container">
                <thead>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Delete</th>

        </div>




    </div>

</body>
