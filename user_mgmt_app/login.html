<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_management_app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <h3>App Name</h3>
            </div>
            <div class="list-items">
                <ul>
                    <li><a href=""> Sign In</a></li>
                    <li><a href="/signup.html"> Sign Up</a></li>

                </ul>
            </div>
            <div>
                <button class="submit-btn ">Logout</button>
            </div>
        </div>

        <div class="line"></div>


        <div class="login ">

            <div class="login-body   ">
                <div class="sign-up-login">

                    <h3> User Login </h3>
                </div>

                <div>
                    <label for="Email-login">Email</label>
                    <input type="email" name="" id="" aria-required="true">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="" id="" aria-required="true">
                </div>
                <div class="login-btn">

                    <button type="submit" class="submit-btn" class=""> <a href="/welcomepage.html"> Login</a>  </button>
                </div>



            </div>




        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
